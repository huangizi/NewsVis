<body>

    <!-- Wrapper -->
    <div id="wrapper">

        <!--side-bar-menu-->
        <div th:replace="~{commons/commons::sidebar-menu}"></div>
        <!--header-->
        <div th:replace="~{commons/commons::main_header}"></div>

        <!-- contents -->
        <div class="main_content">

            <div class="channal">
<!--                <div class="channal-cover">-->
<!--                    &lt;!&ndash; channal cover &ndash;&gt;-->
<!--                    <img th:src="${school.getSchool_img_name_href()}" alt="">-->
<!--                </div>-->

                <div class="main_content_inner">
                    <div class="left-side">
                        <div class="channal-image">
                            <a href="#">

                            </a>
                        </div>

                        <div class="channal-details-info">
                            <h3 th:text="${school.getSchool_name()}"> </h3>

                </div>

            </div>

        </div>

    </div>


    <!-- For Night mode -->
    <script>
        (function (window, document, undefined) {
            'use strict';
            if (!('localStorage' in window)) return;
            var nightMode = localStorage.getItem('gmtNightMode');
            if (nightMode) {
                document.documentElement.className += ' night-mode';
            }
        })(window, document);


        (function (window, document, undefined) {

            'use strict';

            // Feature test
            if (!('localStorage' in window)) return;

            // Get our newly insert toggle
            var nightMode = document.querySelector('#night-mode');
            if (!nightMode) return;

            // When clicked, toggle night mode on or off
            nightMode.addEventListener('click', function (event) {
                event.preventDefault();
                document.documentElement.classList.toggle('night-mode');
                if (document.documentElement.classList.contains('night-mode')) {
                    localStorage.setItem('gmtNightMode', true);
                    return;
                }
                localStorage.removeItem('gmtNightMode');
            }, false);

        })(window, document);
    </script>


    <!-- javaScripts
    ================================================== -->
    <script th:src="@{/js/framework.js}"></script>
    <script th:src="@{/js/jquery-3.3.1.min.js}"></script>

    <script th:src="@{/js/main.js}"></script>

</body>
